<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Soical/Links</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="avater">
          <img src="./images/avatar-jessica.jpeg" alt="avater" />
        </div>
        <div class="info">
          <p class="name">Jessica Randall</p>
          <p class="city">London,United Khgdom</p>
          <div class="job">
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>

        <div class="links">
          <div class="first">
            <button>GitHub</button>
          </div>
          <div>
            <button>Frontend Mentor</button>
          </div>
          <div>
            <button>LinkedIn</button>
          </div>
          <div>
            <button>Twitter</button>
          </div>
          <div>
            <button>Instagram</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
